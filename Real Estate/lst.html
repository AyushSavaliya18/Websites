<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea, select {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            background-color: #ff7e00;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e66e00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add Property Listing</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="title">Property Title</label>
            <input type="text" id="title" name="title" placeholder="Enter property title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter property description" required></textarea>

            <label for="type">Property Type</label>
            <select id="type" name="type" required>
                <option value="office">Office</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <!-- Add more options as needed -->
            </select>

            <label for="location">Location (State, City, Address)</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <label for="images">Upload Images</label>
            <input type="file" id="images" name="images[]" multiple>

            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact information" required>

            <button type="submit">Submit Listing</button>
        </form>
    </div>

</body>
</html>
